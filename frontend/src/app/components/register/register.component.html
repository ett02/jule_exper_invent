<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1>Registrazione</h1>
      <p class="subtitle">Crea il tuo account per prenotare</p>
    </div>

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <!-- Nome -->
      <div class="form-group">
        <label for="nome">Nome</label>
        <input 
          type="text" 
          id="nome" 
          name="nome" 
          [(ngModel)]="user.nome" 
          required 
          #nomeInput="ngModel"
          class="form-input"
          placeholder="Inserisci il tuo nome"
        >
        <span class="error-message" *ngIf="nomeInput.invalid && nomeInput.touched">
          Il nome è obbligatorio
        </span>
      </div>

      <!-- Cognome -->
      <div class="form-group">
        <label for="cognome">Cognome</label>
        <input 
          type="text" 
          id="cognome" 
          name="cognome" 
          [(ngModel)]="user.cognome" 
          required 
          #cognomeInput="ngModel"
          class="form-input"
          placeholder="Inserisci il tuo cognome"
        >
        <span class="error-message" *ngIf="cognomeInput.invalid && cognomeInput.touched">
          Il cognome è obbligatorio
        </span>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="user.email" 
          required 
          email
          #emailInput="ngModel"
          class="form-input"
          placeholder="esempio@email.com"
        >
        <span class="error-message" *ngIf="emailInput.invalid && emailInput.touched">
          <span *ngIf="emailInput.errors?.['required']">L'email è obbligatoria</span>
          <span *ngIf="emailInput.errors?.['email']">Inserisci un'email valida</span>
        </span>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="user.password" 
          required 
          minlength="6"
          #passwordInput="ngModel"
          class="form-input"
          placeholder="Minimo 6 caratteri"
        >
        <span class="error-message" *ngIf="passwordInput.invalid && passwordInput.touched">
          <span *ngIf="passwordInput.errors?.['required']">La password è obbligatoria</span>
          <span *ngIf="passwordInput.errors?.['minlength']">Minimo 6 caratteri</span>
        </span>
      </div>

      <!-- Bottone Registrazione -->
      <button 
        type="submit" 
        class="btn btn-primary btn-register"
        [disabled]="registerForm.invalid"
      >
        ✅ Registrati
      </button>
    </form>

    <!-- Link al Login -->
    <div class="login-link">
      <p>Hai già un account? <a routerLink="/login">Accedi</a></p>
    </div>
  </div>
</div>
