<div>
  <h2>Register</h2>
  <form (ngSubmit)="register()">
    <div>
      <label for="nome">Name</label>
      <input type="text" id="nome" [(ngModel)]="user.nome" name="nome" required>
    </div>
    <div>
      <label for="cognome">Surname</label>
      <input type="text" id="cognome" [(ngModel)]="user.cognome" name="cognome" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
    </div>
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a routerLink="/login">Login</a></p>
</div>
