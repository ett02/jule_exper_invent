<div>
  <h2>My Appointments</h2>
  <ul>
    <li *ngFor="let appointment of appointments">
      <strong>Service:</strong> {{ appointment.service.nome }} <br>
      <strong>Barber:</strong> {{ appointment.barber.nome }} {{ appointment.barber.cognome }} <br>
      <strong>Date:</strong> {{ appointment.data }} <br>
      <strong>Time:</strong> {{ appointment.orario_inizio }} <br>
      <strong>Status:</strong> {{ appointment.stato }}
    </li>
  </ul>
</div>
