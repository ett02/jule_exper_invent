<div class="admin-dashboard">
  <!-- Header -->
  <div class="dashboard-header">
    <h1>Dashboard Amministratore</h1>
  </div>

  <!-- Sezione Servizi -->
  <div class="dashboard-section">
    <h2>Servizi</h2>
    
    <!-- Lista Servizi -->
    <div *ngFor="let service of services" class="service-item">
      <div class="service-info">
        <h3>{{ service.nome }}</h3>
        <div class="service-details">
          <span>‚è±Ô∏è {{ service.durata }} min</span>
          <span>üí∞ {{ service.prezzo }} ‚Ç¨</span>
        </div>
      </div>
      <button class="btn-delete" (click)="deleteService(service.id)">Elimina</button>
    </div>

    <!-- Form Aggiungi Servizio -->
    <div class="add-form">
      <h3>Aggiungi Servizio</h3>
      <div class="form-row">
        <div class="form-group">
          <label>Nome</label>
          <input type="text" placeholder="es. Taglio Capelli" />
        </div>
        <div class="form-group">
          <label>Durata (min)</label>
          <input type="number" placeholder="30" />
        </div>
        <div class="form-group">
          <label>Prezzo (‚Ç¨)</label>
          <input type="number" placeholder="25.00" />
        </div>
      </div>
      <div class="form-group">
        <label>Descrizione</label>
        <textarea rows="3" placeholder="Breve descrizione del servizio..."></textarea>
      </div>
      <button class="btn-add">Aggiungi</button>
    </div>
  </div>

  <!-- Sezione Barbieri -->
  <div class="dashboard-section">
    <h2>Barbieri</h2>
    
    <!-- Lista Barbieri -->
    <div *ngFor="let barber of barbers" class="barber-item">
      <div class="barber-info">
        <h3>{{ barber.nome }} {{ barber.cognome }}</h3>
        <div class="barber-details">
          <span *ngIf="barber.esperienza">üìÖ {{ barber.esperienza }}</span>
          <span *ngIf="barber.specialita">‚úÇÔ∏è {{ barber.specialita }}</span>
        </div>
      </div>
      <button class="btn-delete" (click)="deleteBarber(barber.id)">Elimina</button>
    </div>

    <!-- Form Aggiungi Barbiere -->
    <div class="add-form">
      <h3>Aggiungi Barbiere</h3>
      <div class="form-row">
        <div class="form-group">
          <label>Nome</label>
          <input type="text" placeholder="Nome" />
        </div>
        <div class="form-group">
          <label>Cognome</label>
          <input type="text" placeholder="Cognome" />
        </div>
        <div class="form-group">
          <label>Esperienza</label>
          <input type="text" placeholder="es. 5 anni" />
        </div>
        <div class="form-group">
          <label>Specialit√†</label>
          <input type="text" placeholder="es. Taglio classico" />
        </div>
      </div>
      <button class="btn-add">Aggiungi</button>
    </div>
  </div>
</div>
