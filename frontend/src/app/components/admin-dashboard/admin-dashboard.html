<div>
  <h2>Admin Dashboard</h2>

  <div class="management-section">
    <h3>Manage Services</h3>
    <form (ngSubmit)="createService()">
      <input type="text" [(ngModel)]="newService.nome" name="nome" placeholder="Service Name" required>
      <input type="number" [(ngModel)]="newService.durata" name="durata" placeholder="Duration (minutes)" required>
      <input type="number" [(ngModel)]="newService.prezzo" name="prezzo" placeholder="Price" required>
      <textarea [(ngModel)]="newService.descrizione" name="descrizione" placeholder="Description"></textarea>
      <button type="submit">Add Service</button>
    </form>
    <ul>
      <li *ngFor="let service of services">
        {{ service.nome }} ({{ service.durata }} min) - {{ service.prezzo }}â‚¬
        <button (click)="deleteService(service.id)">Delete</button>
      </li>
    </ul>
  </div>

  <div class="management-section">
    <h3>Manage Barbers</h3>
    <form (ngSubmit)="createBarber()">
      <input type="text" [(ngModel)]="newBarber.nome" name="nome" placeholder="First Name" required>
      <input type="text" [(ngModel)]="newBarber.cognome" name="cognome" placeholder="Last Name" required>
      <input type="text" [(ngModel)]="newBarber.esperienza" name="esperienza" placeholder="Experience" required>
      <input type="text" [(ngModel)]="newBarber.specialita" name="specialita" placeholder="Specialty" required>
      <button type="submit">Add Barber</button>
    </form>
    <ul>
      <li *ngFor="let barber of barbers">
        {{ barber.nome }} {{ barber.cognome }}
        <button (click)="deleteBarber(barber.id)">Delete</button>
      </li>
    </ul>
  </div>

</div>
