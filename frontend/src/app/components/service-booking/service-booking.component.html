<div>
  <h2>Book {{ service?.nome }}</h2>
  <form (ngSubmit)="bookAppointment()">
    <div>
      <label for="date">Select a Date</label>
      <input type="date" id="date" [(ngModel)]="appointmentDate" name="date" (change)="onDateChange()" required>
    </div>
    <div>
      <label for="barber">Select a Barber</label>
      <select id="barber" [(ngModel)]="selectedBarber" name="barber" (change)="onBarberChange()">
        <option *ngFor="let barber of barbers" [ngValue]="barber">{{ barber.nome }} {{ barber.cognome }}</option>
      </select>
    </div>
    <div *ngIf="selectedBarber">
      <label for="availability">Select a Time</label>
      <select id="availability" [(ngModel)]="appointmentTime" name="availability">
        <option *ngFor="let slot of availability" [ngValue]="slot.orarioInizio">{{ slot.giorno }} at {{ slot.orarioInizio }}</option>
      </select>
    </div>
    <button type="submit" [disabled]="!selectedBarber || !selectedAvailability">Confirm Booking</button>
  </form>
</div>
